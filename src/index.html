<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/png"
    >
    <script type="text/javascript" src="scripts/main.js" defer></script>
  </head>
  <body>

    <header class="header">
      <div class="header__roof">
        <section class="roof">
          <div class="roof__logo">
            TEST
          </div>
          <div class="roof__menu">
            <div class="roof__search">
              <input type="checkbox" name="search" id="search-activator">
              <div>
                <input type="text" class="roof__search-item" >
              </div>
            </div>
            <div class="roof__navigation">
              <nav class="navigation">
                <p class="navigation__drop">MENU</p>
                <ul class="navigation__list">
                  <li class="navigation__element">
                    <a href="#" class="navigation__item">Section 1</a>
                  </li>
                  <li class="navigation__element">
                    <a href="#" class="navigation__item">Section 2</a>
                  </li>
                  <li class="navigation__element">
                    <a href="#" class="navigation__item">Section 3</a>
                  </li>
                </ul>
              </nav>
            </div>
  
            <div class="roof__navigation">
              <section class="navigation">
                <div class="navigation__drop">
                  <img src="./images/header/roof/navigation/bucket.png" alt="bucket">
                  <p>1</p>
                </div>
                <ul class="navigation__list">
                  <li class="navigation__element">
                    <a href="#" class="navigation__item">Item</a>
                  </li>
                </ul>
              </section>
            </div>
  
            <div class="roof__navigation">
              <section class="navigation">
                <div class="navigation__drop">
                  <img src="./images/header/roof/navigation/person.png" alt="bucket">
                  <p>ALEX</p>
                </div>
                <ul class="navigation__list">
                  <li class="navigation__element">
                    <a href="#" class="navigation__item">Settings</a>
                  </li>
                  <li class="navigation__element">
                    <a href="#" class="navigation__item">Log out</a>
                  </li>
                </ul>
              </section>
            </div>
            
          </div>
        </section>
      </div>
    </header>

      <main class="main">
      </main>

      <footer class="footer">
      </footer>

  </body>
</html>
